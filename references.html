<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400&family=Montserrat&display=swap" rel="stylesheet">
    <script>
      // Open the modal
      function openModal(imageSrc) {
          document.getElementById('modal-img').src = imageSrc;
          document.getElementById('myModal').style.display = "block";
      }

      // Close the modal
      function closeModal() {
          document.getElementById('myModal').style.display = "none";
      }
  </script>

</head>

<body>
    <div class="header">
        <h1>Draw your social avatar</h1>
        </div>
        <ul>
            <li><a class="active" href="index.html">Home</a></li>
            <li><a href="references.html">Gallery</a></li>
            <li><a href="about.html">About</a></li>
        </ul>

        <div style="text-align:center">
            <h2>Pixel Art Gellery</h2>
            <p>Social avatars made by other users!</p>
          </div>
          

        <div class="row">
            <div class="column">
              <img src="squidgame.jpg" alt="Nature" style="width:100%" onclick="myFunction(this);">
              <img src="picachoo.png" alt="Nature" style="width:100%" onclick="myFunction(this);">
              <img src="strawberry.jpeg" alt="strawberry" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column">
              <img src="dog.jpg" alt="Snow" style="width:100%" onclick="myFunction(this);">
              <img src="snoopy.jpg" alt="Snow" style="width:100%" onclick="myFunction(this);">
              <img src="kitty.jpeg" alt="kitty" style="width:100%" onclick="myFunction(this);">

            </div>
            <div class="column">
              <img src="ghost.jpg" alt="Mountains" style="width:100%" onclick="myFunction(this);">
              <img src="mario.webp" alt="Mountains" style="width:100%" onclick="myFunction(this);">
              <img src="whale.png" alt="dolphin" style="width:100%" onclick="myFunction(this);">

            </div>
            <div class="column">
              <img src="Group 4.png" alt="Lights" style="width:100%" onclick="myFunction(this);">
              <img src="Bug.jpg" alt="Lights" style="width:100%" onclick="myFunction(this);">
              <img src="dolphin.jpeg" alt="dolphin" style="width:100%" onclick="myFunction(this);">
              <img src="capy.jpeg" alt="dolphin" style="width:100%" onclick="myFunction(this);">

            </div>
          </div>
          <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <img id="modal-img" src="" alt="Popup Image" style="max-width: 100%; max-height: 100%;">
            </div>
        </div>
    </div>
          
       
</body>
</html>
