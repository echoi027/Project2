<script>
     document.addEventListener('DOMContentLoaded', function() {
            const gridItems = document.querySelectorAll('.grid-item');
            const samples = document.querySelectorAll('.sample');
            let isDrawing = false;
            let currentColor = 'black'; // Default color

            samples.forEach((sample, index) => {
                sample.addEventListener('click', function() {
                    currentColor = sample.style.backgroundColor;
                });
            });

            function handleMouseDown(event) {
                isDrawing = true;
                draw(event);
            }

            function handleMouseMove(event) {
                if (isDrawing) {
                    draw(event);
                }
            }

            function handleMouseUp() {
                isDrawing = false;
            }

            function draw(event) {
                if (!isDrawing) return;
                const cell = event.target;
                if (cell.classList.contains('grid-item')) {
                    cell.style.backgroundColor = currentColor;
                }
            }

            gridItems.forEach(gridItem => {
                gridItem.addEventListener('mousedown', handleMouseDown);
                gridItem.addEventListener('mousemove', handleMouseMove);
                gridItem.addEventListener('mouseup', handleMouseUp);
            });
   
        });
   </script>
